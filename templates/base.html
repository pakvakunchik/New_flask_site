<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel = 'stylesheet' href="{{ url_for( 'static' , filename='css/main.css')}}">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }
    </style>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column min-vh-100">
            <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img class="header__img" src="{{ url_for('static', filename='img/ikonka.png')}}" alt="law">
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="{{url_for('index')}}" class="nav-link px-2 text-secondary">Главная</a></li>
                        <li><a href="{{url_for('posts')}}" class="nav-link px-2 text-white">все записи</a></li>
                        <li><a href="{{url_for('create')}}" class="nav-link px-2 text-white">добавить запись</a></li>

                    </ul>
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    </form>
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2">Войти</button>
                        <button type="button" class="btn btn-warning">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
        </header>

            <div class="container flex-grow-1">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>

            <footer class="mt-auto py-3 bg-light border-top">
            <div class="container">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <div class="col-md-4 d-flex align-items-center">
                        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                            <img class="header__img" src="{{ url_for('static', filename='img/ikonka.png')}}" alt="law">
                        </a>
                        <span class="mb-3 mb-md-0 text-body-secondary">
                            © 2025 EazyCloud.ru
                        </span>
                    </div>
                    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                        <li class="ms-3">
                            <a class="text-body-secondary" href="#" aria-label="Instagram">
                                <svg class="bi" width="24" height="24" aria-hidden="true">
                                </svg>
                            </a>
                        </li>
                        <li class="ms-3">
                            <a class="text-body-secondary" href="#" aria-label="Facebook">
                                <svg class="bi" width="24" height="24">
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        </div>
    </div>
</body>
</html>
