{% extends 'base.html' %}

{% block title %}
все записи
{% endblock %}

{% block content %}
<h1>Все записи</h1>

<div class="row posts-row">
  {% for post in posts %}
  <div class="col-md-6 item">
    <div class="item-in">
      <h4>{{post.text}}</h4>
      <div class="seperator"></div>
      <p>{{post.text}}</p>
      <a href="#">Читать далее
        <i class="fa fa-long-arrow-right"></i>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
